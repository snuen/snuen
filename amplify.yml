version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version $(node --version)"
        - corepack enable
        - corepack use pnpm@10.13.1
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
